name: Build
on:
  workflow_call:
    inputs:
      git_ref:
        type: string
        required: false
      builder_image:
        type: string
        required: true
    outputs:
      image:
        description: The built image
        value: ${{ jobs.build.outputs.image }}

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: "read"
      packages: "write"
    outputs:
      image: ${{ steps.set_image_name.outputs.image }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.git_ref }}
      - name: Login ghcr.io
        shell: bash
        run: docker login --username ${{ github.repository_owner }} --password ${{ github.token }} ghcr.io
      - name: Pull builder
        shell: bash
        run: docker pull ${{ inputs.builder_image }}
      - name: Set image name
        id: set_image_name
        shell: bash
        run: echo "image=$(echo ghcr.io/${{ github.repository_owner }}/k6:${{ inputs.git_ref || github.sha }})" >> $GITHUB_OUTPUT
      - run: |
          make \
            FULL_IMAGE_NAME=${{ steps.set_image_name.outputs.image }} \
            CACHE_NAME=${{ inputs.builder_image }} \
            build-image \
            push-image \
            copy-k6-from-image
        env:
          K6_LOCATION: "./k6"
      - uses: actions/upload-artifact@v3
        with:
          name: k6
          path: ./k6
